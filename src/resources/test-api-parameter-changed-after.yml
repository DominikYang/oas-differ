              properties:
                code:
                  type: string
                innererror:
                  type: object
                  required:
                    - code
                  properties:
                    code:
                      type: string
                      description: error code
                    service:
                      type: string
                      description: internal error module name
                      example: svp
    500_Response:
      type: object
      description: Internal error
      properties:
        error:
          type: object
          required:
            - code
            - message
            - innererror
          properties:
            code:
              type: string
              enum:
                - InternalError
            message:
              type: string
