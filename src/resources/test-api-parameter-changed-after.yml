components:
  schemas:
    SAEWorkbenchDetails:
      type: object
      properties:
        info:
          type: object
          description: |
            * 3002000: Get workbench details successfully.
          properties:
            code:
              description: code
              type: integer
              example: 3002000
              enum:
                - 3002000
            msg:
              type: string
              example: Get workbench details successfully.
        data:
          type: object
          properties:
            schemaVersion:
              type: string
              description: Schema version
              example: '1.0'
            workbenchId:
              type: string
              description: Workbench ID
              example: WB-9002-20200427-0002
            workbenchLink:
              type: string
              description: Workbench URL
              example: 'https://THE_WORKBENCH_URL'
            alertProvider:
              type: string
              description: null
              example: SAE
            model:
              type: string
              description: SAE alert model
              example: Possible APT Attack
            description:
              type: string
              description: Suspicious attack description
              example: Suspicious email followed by a possible backdoor implantation
            score:
              type: string
              description: Suspicious attack score
              example: '63'
            modelSeverity:
              type: string
              description: 'Could be low, medium, high or critical'
              example: critical
            impactScope:
              type: array
              description: The entity that was impacted
              items:
                type: object
                properties:
                  entityType:
                    type: string
                    description: 'Could be host, account or email address'
                    example: host
                  entityValue:
                    oneOf:
                      - type: string
                        example: loki@jaguartm.onmicrosoft.com
                      - type: object
                        properties:
                          name:
                            type: string
                            example: CODERED\\bonus-PC
                          ips:
                            type: array
                            items:
                              type: string
                              example: 10.110.2.1
                          guid:
                            type: string
                            example: 5257b401-2fd7-469c-94fa-39a4f11eb925
                    example:
                      name: CODERED\\bonus-PC
                      ips:
                        - 10.110.2.1
                        - 10.112.87.0
                      guid: 5257b401-2fd7-469c-94fa-39a4f11eb925
                  entityId:
                    type: string
                    example: 5257b401-2fd7-469c-94fa-39a4f11eb925
                  relatedEntities:
                    type: array
                    items:
                      type: string
                      example: CODERED\\loki
                  relatedIndicators:
                    type: array
                    items:
                      type: integer
                      example: 1
            indicators:
              type: array
              description: >-
                The indicators refer to those objects which are found by RCA or
                sweeping
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  objectType:
                    type: string
                    example: url
                  objectValue:
                    type: string
                    example: 'http://www.DVftYKDtEi.com/ds7002.zip'
                  relatedEntities:
                    type: array
                    items:
                      type: string
                      example: loki@jaguartm.onmicrosoft.com
                  filterId:
                    type: array
                    items:
                      type: string
                      example: f862df72-7f5e-4b2b-9f7f-9148e875f908
            matchedRules:
              type: array
              description: The rules are triggered
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: 5f52d1f1-53e7-411a-b74f-745ee81fa30b
                  name:
                    type: string
                    example: Possible SpearPhishing Email
                  matchedFilters:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: ccf86fc1-688f-4131-a46f-1d7a6ee2f88e
                        name:
                          type: string
                          example: (T1192) Spearphishing Link
                        timestamp:
                          type: string
                          example: '2019-08-02T04:00:01.000Z'
                        mitreTechniques:
                          type: array
                          items:
                            type: string
                            example: T1192
            alertTriggerTimestamp:
              type: string
              example: '2020-04-30T00:01:15.000Z'
            workbenchCompleteTimestamp:
              type: string
              example: '2030-04-30T00:01:16.000Z'
    TIWorkbenchDetails:
      type: object
      properties:
        info:
          type: object
          description: |
            * 3002000: Get workbench details successfully.
          properties:
            code:
              description: code
              type: integer
              example: 3002000
              enum:
                - 3002000
            msg:
              type: string
              example: Get workbench details successfully.
        data:
          type: object
          properties:
            schemaVersion:
              type: string
              description: Schema version
              example: '1.1'
            workbenchId:
              type: string
              description: Workbench ID
              example: WB-9002-20200427-0002
            workbenchLink:
              type: string
              description: Workbench URL
              example: >-
                https://portal-int.visionone.trendmicro.com/index.html#/workbench?workbenchId=WB-9002-20200427-0002
            alertProvider:
              type: string
              description: null
              example: TI
            model:
              type: string
              description: TI alert model
              example: >-
                Desktop, Mobile Phishing Campaign Targets South Korean Websites,
                Steals Credentials Via Watering Hole
            score:
              type: string
              description: Suspicious attack score
              example: 63
            campaign:
              type: string
              description: 'If this field has no value, it will show n/a here'
              example: Soula
            industry:
              type: string
              description: 'If this field has no value, it will show n/a here'
              example: n/a
            region/country:
              type: string
              description: 'If this field has no value, it will show n/a here'
              example: eastern-asia/Korea (the Republic of)
            modelSeverity:
              type: string
              description: 'Could be low, medium, high or critical'
              example: critical
            createdBy:
              type: string
              description: null
              example: Trend Micro Research
            totalIndicatorNumber:
              type: integer
              description: null
              example: 6
            matchedIndicatorNumber:
              type: integer
              description: null
              example: 2
            reportLink:
              type: string
              description: null
              example: 'https://THE_WORKBENCH_URL'
            impactScope:
              type: array
              description: The entity that was impacted
              items:
                type: object
                properties:
                  entityType:
                    type: string
                    description: It can only be a host now
                    example: host
                  entityValue:
                    type: object
                    properties:
                      name:
                        type: string
                        example: CODERED\\bonus-PC
                      ips:
                        type: array
                        items:
                          type: string
                          example: 10.110.2.1
                      guid:
                        type: string
                        example: 5257b401-2fd7-469c-94fa-39a4f11eb925
                    example:
                      name: CODERED\\bonus-PC
                      ips:
                        - 10.110.2.1
                        - 10.112.87.0
                      guid: 5257b401-2fd7-469c-94fa-39a4f11eb925
                  entityId:
                    type: string
                    example: 5257b401-2fd7-469c-94fa-39a4f11eb925
                  relatedEntities:
                    type: array
                    items:
                      type: string
                      example: 4257b401-2fd7-469c-94fa-39a4f11eb925
                  relatedIndicators:
                    type: array
                    items:
                      type: integer
                      example: 1
            indicators:
              type: array
              description: >-
                The indicators refer to those objects which are found by RCA or
                sweeping
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  objectType:
                    type: string
                    example: url
                  objectValue:
                    type: string
                    example: 'http://www.DVftYKDtEi.com/ds7002.zip'
                  relatedEntities:
                    type: array
                    items:
                      type: string
                      example: 5257b401-2fd7-469c-94fa-39a4f11eb925
                  matchedIndicatorPatterns:
                    type: array
                    items:
                      type: string
                      example: 74f7eb0f-1ca3-491a-b4cf-f4d54c83c87d
                  firstSeen:
                    type: array
                    items:
                      type: string
                      example: '2019-06-14T18:25:55.000Z'
                  lastSeen:
                    type: array
                    items:
                      type: string
                      example: '2019-06-14T18:25:55.000Z'
            matchedIndicatorPatterns:
              type: array
              description: The matched indicator patterns
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: 74f7eb0f-1ca3-491a-b4cf-f4d54c83c87d
                  pattern:
                    type: string
