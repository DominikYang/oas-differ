                innererror:
                  type: object
                  required:
                    - code
                  properties:
                    code:
                      type: string
                      description: error code
                    service:
                      type: string
                      description: internal error module name
                      example: svp
    403_Response:
      type: object
      required:
        - error
      properties:
        error:
          description: error info
          type: object
          required:
            - code
            - message
            - innererror
          properties:
            code:
              type: string
              description: error class
              enum:
                - PermissionDeny
            message:
              type: string
              description: detail error message
              example: Role denied
            innererror:
              type: object
              required:
                - code
                - innererror
              properties:
                code:
                  type: string
                innererror:
                  type: object
                  required:
                    - code
                  properties:
                    code:
                      type: string
                      description: error code
                    service:
                      type: string
                      description: internal error module name
                      example: svp
    404_Response:
      type: object
