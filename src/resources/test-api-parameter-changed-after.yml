                      [network-traffic:dst_ref.type = 'domain-name' AND
                      network-traffic:dst_ref.value = 'oauth20.xyz']
                  tags:
                    type: array
                    items:
                      type: string
                      example: STIX2.malicious-activity
                  matchedLogs:
                    type: array
                    items:
                      type: string
                      example: Lengthy log string
            alertTriggerTimestamp:
              type: string
              example: '2020-04-30T00:01:15.000Z'
            workbenchCompleteTimestamp:
              type: string
              example: '2030-04-30T00:01:16.000Z'
    Error:
      description: task error info
      type: object
      required:
        - code
        - message
        - innererror
      properties:
        code:
          type: string
          description: error class
          example: InternalError
        number:
          type: integer
          description: internal detail error code
          example: 4000102
        message:
          type: string
          description: detail error message
          example: DB error.
        innererror:
          type: object
          properties:
            code:
              type: string
              description: error sub class
              example: ExecInternalError
            innererror:
              type: object
              properties:
                code:
                  type: string
                  description: error code
                  example: DBExecError
                service:
                  type: string
                  description: internal error module name
                  example: arp
    400_Response:
      type: object
      description: Bad argument
      properties:
        error:
          type: object
          required:
            - code
            - message
            - innererror
          properties:
            code:
              type: string
              enum:
                - BadArgument
            message:
              type: string
              example: Product not connected
            innererror:
              type: object
              required:
                - code
                - innererror
              properties:
                code:
                  type: string
                innererror:
                  type: object
                  required:
                    - code
                  properties:
                    code:
                      type: string
                      description: error code
                    service:
                      type: string
                      description: internal error module name
                      example: svp
    401_Response:
      type: object
      description: Unauthorized
      properties:
        error:
          type: object
          required:
            - code
            - message
            - innererror
          properties:
            code:
