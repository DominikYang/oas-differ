            innererror:
              type: object
              required:
                - code
                - innererror
              properties:
                code:
                  type: string
                innererror:
                  type: object
                  required:
                    - code
                  properties:
                    code:
                      type: string
                      description: error code
                    service:
                      type: string
                      description: internal error module name
                      example: svp
    429_Response:
      type: object
      description: Too many request
      properties:
        error:
          type: object
          required:
            - code
            - message
            - innererror
          properties:
            code:
